<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to self-sustain off the Earth?ðŸ¤”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
        }
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .active {
            opacity: 1;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .arrow {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
        }
        .stop-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .typing-container {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Dark shadow */
            color:white;

	    position: absolute;
	    left: 50px;
	    top: 50px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            white-space: nowrap;
	    z-index: 999;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 24px;
            background-color: white;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="slideshow-container" id="slideshow">
        <div class="slide active" style="background-image: url('atmosphere1.jpg');"></div>
        <div class="slide" style="background-image: url('atmosphere2.jpg');"></div>
        <div class="slide" style="background-image: url('night1.jpg');"></div>
        <div class="slide" style="background-image: url('atmosphere3.jpg');"></div>

        <div class="controls" id="controls">
            <button class="arrow left" onclick="prevSlide()">&#10094;</button>
            <button class="arrow right" onclick="nextSlide()">&#10095;</button>
        </div>

        <button class="stop-btn" id="stop-btn" onclick="toggleSlideshow()">||</button>
    </div>

    <div class="typing-container">
        <span id="text"></span><span class="cursor"></span>
    </div>

    <script>
        let slides = document.querySelectorAll(".slide");
        let currentIndex = 0;
        let interval = setInterval(nextSlide, 60000); // Auto-switch every 1 min
        let isPlaying = true;
        let controls = document.getElementById("controls");
        let stopBtn = document.getElementById("stop-btn");
        let hideTimeout;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function toggleSlideshow() {
            if (isPlaying) {
                clearInterval(interval);
		    stopBtn.textContent = ">";
            } else {
                interval = setInterval(nextSlide, 60000);
                stopBtn.textContent = "||";
            }
            isPlaying = !isPlaying;
        }

        function showControls() {
            controls.style.opacity = "1";
            stopBtn.style.opacity = "1";
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 1000); // Hide after 3 seconds
        }

        function hideControls() {
            controls.style.opacity = "0";
            stopBtn.style.opacity = "0";
        }

        document.getElementById("slideshow").addEventListener("mousemove", showControls);

        const textElement = document.getElementById("text");
        const text = "Welcome to infiniteloop.engineering";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 30); // Adjust speed here
            }
        }

        setTimeout(typeText, 500); // Delay before starting
    </script>

</body>
</html>
